<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Giới thiệu bản thân</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header với ảnh nền -->
    <header>
        <div class="container">
            <h1>Xin chào, tôi là <span>Dũng</span></h1>
            <p>Web Developer | Designer | Freelancer</p>
            <a href="#contact" class="btn">Liên hệ ngay</a>
        </div>
    </header>

    <!-- Phần giới thiệu -->
    <section id="about">
        <div class="container">
            <h2>Về tôi</h2>
            <p>Tôi là một lập trình viên đam mê công nghệ, yêu thích sáng tạo và phát triển sản phẩm web.</p>
        </div>
    </section>

    <!-- Phần kỹ năng -->
    <section id="skills">
        <div class="container">
            <h2>Kỹ năng</h2>
            <div class="skill-list">
                <div class="skill">HTML</div>
                <div class="skill">CSS</div>
                <div class="skill">JavaScript</div>
                <div class="skill">Node.js</div>
                <div class="skill">React.js</div>
            </div>
        </div>
    </section>

    <!-- Form liên hệ -->
    <section id="contact">
        <div class="container">
            <h2>Liên hệ với tôi</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Tên của bạn" required>
                <input type="email" id="email" placeholder="Email của bạn" required>
                <textarea id="message" placeholder="Tin nhắn của bạn" required></textarea>
                <button type="submit">Gửi</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
